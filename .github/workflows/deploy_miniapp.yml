name: Deploy Flutter Web to Alibaba OSS

on:
  push:
    branches: [ "main" ] # Chạy khi có code push lên nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code từ GitHub về máy ảo ubuntu
      - uses: actions/checkout@v3

      # 2. Cài đặt môi trường Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Build Flutter ra Web (HTML/JS)
      - name: Build Web App
        run: flutter build web --release

      # 4. Cài đặt công cụ ossutil (CLI của Alibaba Cloud)
      - uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-ap-southeast-1.aliyuncs.com" # Region Singapore
          access-key-id: ${{ secrets.ALI_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALI_ACCESS_KEY_SECRET }}

      # 5. Upload folder build/web lên OSS Bucket với đúng Content-Type
      - name: Upload to OSS
        run: |
          # Upload tất cả file, ossutil sẽ tự detect MIME type dựa vào extension
          ossutil cp -r build/web/ oss://superapp-miniapps/buy-sim/ -f --acl public-read
