name: Deploy Flutter Web to Alibaba OSS

on:
  push:
    branches: [ "main" ] # Chạy khi có code push lên nhánh main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy code từ GitHub về máy ảo ubuntu
      - uses: actions/checkout@v3

      # 2. Cài đặt môi trường Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. Build Flutter ra Web (HTML/JS)
      - name: Build Web App
        run: flutter build web --release

      # 4. Cài đặt công cụ ossutil (CLI của Alibaba Cloud)
      - uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: "oss-cn-hangzhou.aliyuncs.com" # Region Hangzhou, China
          access-key-id: ${{ secrets.ALI_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALI_ACCESS_KEY_SECRET }}

      # 5. Upload folder build/web lên OSS Bucket
      - name: Upload to OSS
        run: |
          # cp -r: copy đệ quy folder
          # -u: update (chỉ file mới) hoặc -f: force (ghi đè tất cả)
          ossutil cp -r build/web oss://superapp-miniapps/ -u
