name: Deploy to Alibaba Cloud OSS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'mini-apps/**'
      - 'shell/**'
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App to deploy (shell, buy-sim, payment, or all)'
        required: true
        default: 'all'

env:
  OSS_BUCKET: superapp-miniapps
  OSS_ENDPOINT: oss-ap-southeast-1.aliyuncs.com

jobs:
  deploy-shell:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' || 
      github.event.inputs.app_name == 'shell' || 
      github.event.inputs.app_name == 'all'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if shell changed
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            if git diff --name-only HEAD~1 HEAD | grep -q "^shell/"; then
              echo "deploy=true" >> $GITHUB_OUTPUT
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup ossutil
        if: steps.check.outputs.deploy == 'true'
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ env.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.ALI_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALI_ACCESS_KEY_SECRET }}

      - name: Deploy shell to OSS
        if: steps.check.outputs.deploy == 'true'
        run: |
          ossutil cp -r shell/ oss://${{ env.OSS_BUCKET }}/ -f

  detect-and-deploy-miniapps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [buy-sim, payment]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if ${{ matrix.app }} should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.app_name }}" == "${{ matrix.app }}" ] || [ "${{ github.event.inputs.app_name }}" == "all" ]; then
              echo "deploy=true" >> $GITHUB_OUTPUT
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
            fi
          else
            if git diff --name-only HEAD~1 HEAD | grep -q "^mini-apps/${{ matrix.app }}/"; then
              echo "deploy=true" >> $GITHUB_OUTPUT
            else
              echo "deploy=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Flutter
        if: steps.check.outputs.deploy == 'true'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build ${{ matrix.app }}
        if: steps.check.outputs.deploy == 'true'
        working-directory: mini-apps/${{ matrix.app }}
        run: |
          flutter pub get
          flutter build web --release --base-href "/${{ matrix.app }}/"

      - name: Setup ossutil
        if: steps.check.outputs.deploy == 'true'
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          endpoint: ${{ env.OSS_ENDPOINT }}
          access-key-id: ${{ secrets.ALI_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.ALI_ACCESS_KEY_SECRET }}

      - name: Deploy ${{ matrix.app }} to OSS
        if: steps.check.outputs.deploy == 'true'
        run: |
          ossutil cp -r mini-apps/${{ matrix.app }}/build/web/ oss://${{ env.OSS_BUCKET }}/${{ matrix.app }}/ -f
